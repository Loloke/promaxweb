    <script>
        // Konstansok definiálása a HTML elemekhez
        const fileUpload = document.getElementById('file-upload');
        const fileInfo = document.getElementById('file-info');
        const resultsContainer = document.getElementById('results-container');
        const loader = document.getElementById('loader');
        const resultsTable = document.getElementById('resultsTable');
        const savePdfButton = document.getElementById('save-pdf-button');
        const meresiHelyInput = document.getElementById('meresi-hely');
        const megjegyzesInput = document.getElementById('megjegyzes');
        const toggleTiltCheckbox = document.getElementById('toggle-tilt-checkbox');
        const toggleOutliersCheckbox = document.getElementById('toggle-outliers-checkbox'); // ÚJ
        let chartInstance = null;
        let processedDataForPdf = [];
        let firstMeasurementTime = null;
        let lastMeasurementTime = null;
        let totalFileCount = 0;

        // Fájl feltöltés eseménykezelője
        fileUpload.addEventListener('change', (event) => {
            const files = event.target.files;
            totalFileCount = files.length;
            if (totalFileCount > 0) {
                fileInfo.textContent = `${totalFileCount} fájl kiválasztva. Feldolgozás...`;
                resultsContainer.classList.add('hidden');
                loader.classList.remove('hidden');
                toggleTiltCheckbox.checked = false; 
                toggleOutliersCheckbox.checked = false; // ÚJ
                processFiles(files);
            } else {
                fileInfo.textContent = 'Nincsenek fájlok kiválasztva.';
            }
        });

        // Eseménykezelő a Tilt checkboxhoz
        toggleTiltCheckbox.addEventListener('change', () => {
            if (processedDataForPdf.length > 0) {
                renderChart(processedDataForPdf);
            }
        });

        // ÚJ: Eseménykezelő a szélsőséges értékeket szűrő checkboxhoz
        toggleOutliersCheckbox.addEventListener('change', () => {
            if (processedDataForPdf.length > 0) {
                renderChart(processedDataForPdf);
            }
        });


        // Dátum és idő formázása magyar formátumra
        function formatDateTime(date) {
            if (!date) return 'N/A';
            return date.toLocaleString('hu-HU', {
                year: 'numeric',
                month: '2-digit',
                day: '2-digit',
                hour: '2-digit',
                minute: '2-digit',
                second: '2-digit'
            });
        }

        // Ékezetes karakterek cseréje a PDF kompatibilitás érdekében
        function replaceHungarianChars(str) {
            if (typeof str !== 'string') return str;
            return str.replace(/ő/g, 'ö')
                      .replace(/ű/g, 'ü')
                      .replace(/Ő/g, 'Ö')
                      .replace(/Ű/g, 'Ü');
        }

        // PDF generálás eseménykezelője
        savePdfButton.addEventListener('click', async () => {
            const { jsPDF } = window.jspdf;
            const graphSection = document.getElementById('graph-section');
            const button = document.getElementById('save-pdf-button');

            const meresiHelyRaw = meresiHelyInput.value.trim();
            const megjegyzesRaw = megjegyzesInput.value.trim();

            if (!meresiHelyRaw || !megjegyzesRaw) {
                alert("A 'Mérési hely' és a 'Megjegyzés' mezők kitöltése kötelező!");
                return;
            }

            if (processedDataForPdf.length === 0) {
                alert("Nincsenek adatok a PDF generálásához.");
                return;
            }

            button.disabled = true;

            try {
                const pdf = new jsPDF({
                    orientation: 'portrait',
                    unit: 'mm',
                    format: 'a4'
                });

                const pdfWidth = pdf.internal.pageSize.getWidth();
                const margin = 10;
                const contentWidth = pdfWidth - margin * 2;
                let lastY = margin;

                const meresiHely = replaceHungarianChars(meresiHelyRaw);
                const megjegyzes = replaceHungarianChars(megjegyzesRaw);

                pdf.setFont('helvetica', 'bold');
                pdf.setFontSize(18);
                pdf.text(meresiHely, pdf.internal.pageSize.getWidth() / 2, lastY, { align: 'center' });
                lastY += 8;

                pdf.setFont('helvetica', 'normal');
                pdf.setFontSize(12);
                pdf.text(megjegyzes, pdf.internal.pageSize.getWidth() / 2, lastY, { align: 'center' });
                lastY += 8;

                pdf.setFontSize(10);
                const firstMeasurementText = `Elsö mérés: ${formatDateTime(firstMeasurementTime)}`;
                const lastMeasurementText = `Utolsó mérés: ${formatDateTime(lastMeasurementTime)}`;

                pdf.text(replaceHungarianChars(firstMeasurementText), margin, lastY);
                lastY += 6;
                pdf.text(replaceHungarianChars(lastMeasurementText), margin, lastY);
                lastY += 10;
                
                // Teljes átlag kiírása a PDF-re
                const totalAvgLevelSumPdf = processedDataForPdf.reduce((sum, ch) => sum + ch.avgLevel, 0);
                const overallAvgLevelPdf = processedDataForPdf.length > 0 ? totalAvgLevelSumPdf / processedDataForPdf.length : 0;
                const overallAvgText = `Teljes atlagos jelszint: ${overallAvgLevelPdf.toFixed(1)} dBuV`;
                pdf.setFont('helvetica', 'bold');
                pdf.setFontSize(12);
                pdf.text(replaceHungarianChars(overallAvgText), pdf.internal.pageSize.getWidth() / 2, lastY, { align: 'center' });
                lastY += 10;


                const graphCanvas = await html2canvas(graphSection, { scale: 4, logging: false, useCORS: true });
                const graphImgData = graphCanvas.toDataURL('image/jpeg', 0.90);
                const graphRatio = graphCanvas.height / graphCanvas.width;
                const graphImgHeight = contentWidth * graphRatio;

                pdf.addImage(graphImgData, 'JPEG', margin, lastY, contentWidth, graphImgHeight, 'chart', 'SLOW');
                lastY += graphImgHeight + 10;
                
                const showDifferenceColumn = totalFileCount > 1;
                const showMeasurementsColumn = totalFileCount > 1;

                let head = [['Csatorna', 'CH', 'Frekvencia (MHz)', 'Átlag MER (dB)', 'Átlag Jelszint (dBuV)']];
                let columnOrder = ['name', 'standardChannelName', 'displayFrequency', 'avgMer', 'avgLevel'];

                if (showDifferenceColumn) {
                    head[0].splice(4, 0, 'Min Jelszint (dBuV)');
                    head[0].push('Max Jelszint (dBuV)');
                    head[0].push('Különbség (dBuV)');
                    columnOrder.splice(4, 0, 'minLevel');
                    columnOrder.push('maxLevel');
                    columnOrder.push('levelDifference');
                }
                head[0].push('Eltérés az átlagtól (dB)');
                columnOrder.push('deviationFromTotalAvg');

                if (showMeasurementsColumn) {
                    head[0].push('Mérések');
                    columnOrder.push('measurementsDisplay');
                }

                const body = processedDataForPdf.map(ch => {
                    return columnOrder.map(key => {
                        let value = ch[key];
                        if (typeof value === 'number') {
                            if (key === 'deviationFromTotalAvg') {
                                 return (value > 0 ? '+' : '') + value.toFixed(1);
                            }
                            // A többi számértéket 2 tizedesjegyre kerekítjük
                            return value.toFixed(2);
                        }
                        if (key === 'avgMer' && value === null) return 'N/A';
                        return replaceHungarianChars(value);
                    });
                });
                
                pdf.autoTable({
                    head: head.map(row => row.map(cell => replaceHungarianChars(cell))),
                    body: body,
                    startY: lastY,
                    theme: 'grid',
                    styles: { font: 'helvetica', fontStyle: 'normal', fontSize: 8 },
                    headStyles: { font: 'helvetica', fontStyle: 'bold', fillColor: [22, 160, 133] },
                    margin: { top: margin, right: margin, bottom: margin, left: margin },
                    didParseCell: function (data) {
                        const rowData = processedDataForPdf[data.row.index];
                        if (!rowData) return;
                        
                        const key = columnOrder[data.column.index];

                        if (key === 'levelDifference' && showDifferenceColumn) {
                            const maxDifferencePdf = Math.max(...processedDataForPdf.map(ch => ch.levelDifference));
                             if (rowData.levelDifference === maxDifferencePdf) {
                                data.cell.styles.textColor = [220, 38, 38];
                                data.cell.styles.fontStyle = 'bold';
                            }
                        }
                        
                        if (key === 'avgMer' && rowData.type === 'DVBC' && rowData.avgMer < 40) {
                             data.cell.styles.textColor = [234, 88, 12];
                             data.cell.styles.fontStyle = 'bold';
                        }

                        if (key === 'deviationFromTotalAvg') {
                            if (rowData.deviationFromTotalAvg > 0) {
                                data.cell.styles.textColor = [22, 163, 74]; // Zöld
                            } else if (rowData.deviationFromTotalAvg < 0) {
                                data.cell.styles.textColor = [220, 38, 38]; // Piros
                            }
                            data.cell.styles.fontStyle = 'bold';
                        }
                    },
                    didDrawPage: (data) => {
                        const pageCount = pdf.internal.getNumberOfPages();
                        pdf.setFont('helvetica', 'normal');
                        pdf.setFontSize(10);
                        pdf.text(replaceHungarianChars(`Oldal ${data.pageNumber} / ${pageCount}`), data.settings.margin.left, pdf.internal.pageSize.height - 10);
                    }
                });

                const today = new Date().toISOString().slice(0, 10);
                pdf.save(`meresi_jegyzek_${today}.pdf`);

            } catch (error) {
                console.error("PDF generálási hiba:", error);
                alert("Hiba történt a PDF generálása során: " + error.message);
            } finally {
                button.disabled = false;
            }
        });

        // Fájlok beolvasása és feldolgozása
        async function processFiles(files) {
            let allData = [];

            const sortedFiles = Array.from(files).sort((a, b) =>
                a.name.localeCompare(b.name, undefined, { numeric: true, sensitivity: 'base' })
            );

            const fileReadPromises = sortedFiles.map(file => readFileAsText(file));

            try {
                const fileContents = await Promise.all(fileReadPromises);
                const parser = new DOMParser();

                for (let i = 0; i < fileContents.length; i++) {
                    const content = fileContents[i];
                    const xmlDoc = parser.parseFromString(content, "text/xml");
                    const { channels, channelTimestamps } = extractDataFromXml(xmlDoc);

                    allData.push(...channels);

                    if (channelTimestamps.length > 0) {
                        if (i === 0) {
                            firstMeasurementTime = channelTimestamps[0];
                        }
                        if (i === fileContents.length - 1) {
                            lastMeasurementTime = channelTimestamps[channelTimestamps.length - 1];
                        }
                    }
                }

                const processedData = processChannelData(allData, totalFileCount);
                processedDataForPdf = processedData;

                renderChart(processedData);
                renderTable(processedData, totalFileCount);

                resultsContainer.classList.remove('hidden');

            } catch (error) {
                console.error("Hiba a fájlok feldolgozása során:", error);
                fileInfo.textContent = "Hiba történt a fájlok feldolgozása közben. Kérjük, ellenőrizze a fájlokat.";
            } finally {
                loader.classList.add('hidden');
            }
        }

        // Fájl beolvasása szövegként
        function readFileAsText(file) {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.onload = () => resolve(reader.result);
                reader.onerror = () => reject(reader.error);
                reader.readAsText(file);
            });
        }

        // Adatok kinyerése az XML-ből
        function extractDataFromXml(xmlDoc) {
            const data = [];
            const channelTimestamps = [];

            const channels = xmlDoc.querySelectorAll('CHANNEL');
            channels.forEach(channel => {
                const dateStr = channel.getAttribute('date');
                const timeStr = channel.getAttribute('time');
                if(dateStr && timeStr) {
                    const isoString = `${dateStr}T${timeStr}Z`;
                    const parsedDate = new Date(isoString);
                    if (!isNaN(parsedDate)) {
                        channelTimestamps.push(parsedDate);
                    }
                }

                const statusElement = channel.querySelector('STATUS');
                const lockedStatus = statusElement ? statusElement.getAttribute('locked') : null;

                if (lockedStatus !== 'LOCKED') {
                    return;
                }

                const channelName = channel.getAttribute('name');
                const frequency = parseFloat(channel.getAttribute('frequency'));
                let level = null;
                let type = 'ANALOG';
                let mer = null;

                if (channel.querySelector('DVB-C')) {
                    type = 'DVBC';
                    const merElement = channel.querySelector('MEASURES > MER');
                    if (merElement) {
                        mer = parseFloat(merElement.getAttribute('value'));
                    }
                }

                const levelElement = channel.querySelector('MEASURES > LEVEL, MEASURES > POWER');

                if (levelElement) {
                    level = parseFloat(levelElement.getAttribute('value'));
                }

                if (channelName && !isNaN(level) && !isNaN(frequency)) {
                    data.push({ channel: channelName, level: level, frequency: frequency, type: type, mer: mer });
                }
            });
            return { channels: data, channelTimestamps: channelTimestamps };
        }

        // Szabványos csatornanév meghatározása

        // --- MÓDOSÍTOTT Csatorna adatok feldolgozása ---
        function processChannelData(allData, fileCount) {
            const channelStats = {};

            allData.forEach(({ channel, level, frequency, type, mer }) => {
                if (!channelStats[channel]) {
                    channelStats[channel] = {
                        levels: [],
                        mers: [],
                        frequency: frequency,
                        type: type
                    };
                }
                channelStats[channel].levels.push(level);
                if (type === 'DVBC' && mer !== null && !isNaN(mer)) {
                    channelStats[channel].mers.push(mer);
                }
            });

            let processedChannels = Object.keys(channelStats).map(channelName => {
                const stats = channelStats[channelName];
                let levelsToProcess = [...stats.levels];
                const originalCount = levelsToProcess.length;
                let avgLevel, minLevel, maxLevel;

                if (fileCount >= 7 && levelsToProcess.length > 4) {
                    levelsToProcess.sort((a, b) => a - b);
                    levelsToProcess.pop();
                    levelsToProcess.pop();
                    levelsToProcess.shift();
                    levelsToProcess.shift();
                } else if (fileCount >= 4 && levelsToProcess.length > 2) {
                    levelsToProcess.sort((a, b) => a - b);
                    levelsToProcess.pop();
                    levelsToProcess.shift();
                }

                const usedCount = levelsToProcess.length;

                if (levelsToProcess.length > 0) {
                    const sumLevel = levelsToProcess.reduce((a, b) => a + b, 0);
                    avgLevel = sumLevel / levelsToProcess.length;
                    minLevel = Math.min(...levelsToProcess);
                    maxLevel = Math.max(...levelsToProcess);
                } else {
                    const sumLevel = stats.levels.reduce((a, b) => a + b, 0);
                    avgLevel = stats.levels.length > 0 ? sumLevel / stats.levels.length : 0;
                    minLevel = stats.levels.length > 0 ? Math.min(...stats.levels) : 0;
                    maxLevel = stats.levels.length > 0 ? Math.max(...stats.levels) : 0;
                }

                let avgMer = null;
                if (stats.mers.length > 0) {
                    const sumMer = stats.mers.reduce((a, b) => a + b, 0);
                    avgMer = parseFloat((sumMer / stats.mers.length).toFixed(2));
                }
                
                const levelDifference = maxLevel - minLevel;
                
                let displayFrequency = stats.frequency;
                let lookupFrequency = stats.frequency;

                if (stats.type === 'ANALOG') {
                    // Analóg esetén a képvivőt számoljuk ki a középfrekvenciából
                    const centerFrequency = stats.frequency;
                    const channelWidth = centerFrequency < 298 ? 7 : 8;
                    displayFrequency = centerFrequency - (channelWidth / 2) + 1.25;
                    lookupFrequency = displayFrequency; // A csatornanév kereséséhez is a képvivőt használjuk
                }

                const standardChannelName = getStandardChannelName(lookupFrequency)?.name || 'N/A';

                return {
                    name: channelName,
                    avgLevel: parseFloat(avgLevel.toFixed(2)),
                    minLevel: minLevel,
                    maxLevel: maxLevel,
                    levelDifference: parseFloat(levelDifference.toFixed(2)),
                    count: originalCount,
                    measurementsDisplay: `${usedCount}/${originalCount}`,
                    frequency: stats.frequency,
                    displayFrequency: displayFrequency,
                    standardChannelName: standardChannelName,
                    type: stats.type,
                    avgMer: avgMer
                };
            });
            
            // Teljes átlag és eltérés számítása
            if (processedChannels.length > 0) {
                const totalAvgLevelSum = processedChannels.reduce((sum, ch) => sum + ch.avgLevel, 0);
                const overallAvgLevel = totalAvgLevelSum / processedChannels.length;

                processedChannels = processedChannels.map(ch => {
                    ch.deviationFromTotalAvg = ch.avgLevel - overallAvgLevel;
                    return ch;
                });
            }


            processedChannels.sort((a, b) => a.frequency - b.frequency);

            return processedChannels;
        }

        // Egyedi plugin a hibasávok (mérési tartomány) rajzolásához
        const errorBarPlugin = {
            id: 'errorBarPlugin',
            afterDraw(chart) {
                if (totalFileCount <= 1) return;

                const { ctx, scales: { x, y } } = chart;

                ctx.save();
                ctx.lineWidth = 1.5;
                ctx.strokeStyle = 'rgba(220, 38, 38, 0.7)';

                chart.data.datasets.forEach((dataset, i) => {
                    if (dataset.type === 'line') return;
                    const meta = chart.getDatasetMeta(i);
                    const customData = dataset.customData;
                    if (!customData) return;

                    for (let j = 0; j < meta.data.length; j++) {
                        const bar = meta.data[j];
                        const dataPoint = customData[j];

                        const xPos = bar.x;
                        const yMin = y.getPixelForValue(dataPoint.minLevel);
                        const yMax = y.getPixelForValue(dataPoint.maxLevel);
                        const whiskerWidth = bar.width * 0.3;

                        ctx.beginPath();
                        ctx.moveTo(xPos, yMin);
                        ctx.lineTo(xPos, yMax);
                        ctx.stroke();

                        ctx.beginPath();
                        ctx.moveTo(xPos - whiskerWidth / 2, yMax);
                        ctx.lineTo(xPos + whiskerWidth / 2, yMax);
                        ctx.stroke();

                        ctx.beginPath();
                        ctx.moveTo(xPos - whiskerWidth / 2, yMin);
                        ctx.lineTo(xPos + whiskerWidth / 2, yMin);
                        ctx.stroke();
                    }
                });
                ctx.restore();
            }
        };

        // --- MÓDOSÍTOTT Grafikon renderelése ---
        function renderChart(processedData) {
            const ctx = document.getElementById('signalChart').getContext('2d');
            const tiltLegendContainer = document.getElementById('tilt-legend-container');
            const tiltLegendElement = document.getElementById('tilt-legend');
            const showTilt = toggleTiltCheckbox.checked;
            const hideOutliers = toggleOutliersCheckbox.checked; // ÚJ

            if (chartInstance) {
                chartInstance.destroy();
            }
            
            // A grafikonhoz használt adatok szűrése, ha szükséges
            let chartData = processedData;
            if (hideOutliers && processedData.length > 0) {
                 const totalAvgLevelSum = processedData.reduce((sum, ch) => sum + ch.avgLevel, 0);
                 const overallAvgLevel = totalAvgLevelSum / processedData.length;
                 chartData = processedData.filter(ch => Math.abs(ch.avgLevel - overallAvgLevel) < 30);
            }


            const analogColor = 'rgba(79, 70, 229, 0.8)';
            const dvbcColor = 'rgba(34, 197, 94, 0.8)';
            
            const datasets = [{
                label: 'Átlagos jelszint (dBuV)',
                data: chartData.map(ch => ch.avgLevel),
                customData: chartData,
                backgroundColor: chartData.map(ch => ch.type === 'DVBC' ? dvbcColor : analogColor),
                borderColor: chartData.map(ch => ch.type === 'DVBC' ? 'rgb(22, 163, 74)' : 'rgb(67, 56, 202)'),
                borderWidth: 1,
                order: 2
            }];

            if (showTilt && chartData.length > 1) {
                const firstLevel = chartData[0].avgLevel;
                const lastLevel = chartData[chartData.length - 1].avgLevel;
                const tilt = lastLevel - firstLevel;
                
                const lineData = new Array(chartData.length).fill(null);
                lineData[0] = firstLevel;
                lineData[lineData.length - 1] = lastLevel;
                
                tiltLegendContainer.style.display = 'flex';
                tiltLegendElement.textContent = `Tilt: ${tilt.toFixed(1)} dBuV`; 

                datasets.push({
                    type: 'line',
                    label: 'Összekötő egyenes',
                    data: lineData,
                    borderColor: 'rgba(220, 38, 38, 0.9)',
                    borderWidth: 2.5,
                    fill: false,
                    tension: 0,
                    pointRadius: 5,
                    pointBackgroundColor: 'rgba(220, 38, 38, 1)',
                    spanGaps: true, 
                    order: 1
                });
            } else {
                 tiltLegendContainer.style.display = 'none';
            }

            chartInstance = new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: chartData.map(ch => ch.name),
                    datasets: datasets
                },
                plugins: [errorBarPlugin, ChartDataLabels],
                options: {
                    responsive: true,
                    maintainAspectRatio: true,
                    scales: {
                        y: {
                            beginAtZero: false,
                            grace: '100%',
                            title: {
                                display: true,
                                text: 'Jelszint (dBuV)',
                                font: { size: 14 }
                            }
                        },
                        x: {
                            title: {
                                display: true,
                                text: 'Csatorna (Frekvencia szerint rendezve)',
                                font: { size: 14 }
                            }
                        }
                    },
                    plugins: {
                        legend: {
                            display: false
                        },
                        datalabels: {
                            display: (context) => context.datasetIndex === 0,
                            rotation: -90,
                            anchor: 'end',
                            align: 'top',
                            offset: 20,
                            color: '#374151',
                            font: {
                                weight: 'bold',
                                size: 13
                            },
                            formatter: (value) => value.toFixed(1)
                        },
                        tooltip: {
                            filter: (tooltipItem) => tooltipItem.datasetIndex === 0,
                            callbacks: {
                                label: function(context) {
                                    const channelData = chartData[context.dataIndex]; // Módosítva
                                    const tooltipLines = [];
                                    tooltipLines.push(`Átlag: ${channelData.avgLevel} dBuV`);
                                    if (channelData.type === 'DVBC' && channelData.avgMer !== null) {
                                        tooltipLines.push(`Átlag MER: ${channelData.avgMer} dB`);
                                    }
                                    if (totalFileCount > 1) {
                                        tooltipLines.push(`Min: ${channelData.minLevel} dBuV`);
                                        tooltipLines.push(`Max: ${channelData.maxLevel} dBuV`);
                                        tooltipLines.push(`Különbség: ${channelData.levelDifference.toFixed(2)} dBuV`);
                                    }
                                    return tooltipLines;
                                }
                            }
                        }
                    }
                }
            });
        }

        // --- MÓDOSÍTOTT Táblázat renderelése ---
        function renderTable(processedData, fileCount) {
            const showDifferenceColumn = fileCount > 1;
            const showMeasurementsColumn = fileCount > 1;
            const maxDifference = showDifferenceColumn && processedData.length > 0 ? Math.max(...processedData.map(ch => ch.levelDifference)) : 0;
            
            const totalAvgLevelSum = processedData.reduce((sum, ch) => sum + ch.avgLevel, 0);
            const overallAvgLevel = processedData.length > 0 ? totalAvgLevelSum / processedData.length : 0;

            let tableHTML = `
                <div class="mb-4 text-center">
                    <h3 class="text-lg font-semibold text-gray-800">Teljes átlagos jelszint: <span class="text-indigo-600">${overallAvgLevel.toFixed(1)} dBuV</span></h3>
                </div>
                <table class="min-w-full divide-y divide-gray-200 bg-white shadow-md rounded-lg">
                    <thead class="bg-gray-50">
                        <tr>
                            <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Csatorna</th>
                            <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">CH</th>
                            <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Frekvencia (MHz)</th>
                            <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Átlag MER (dB)</th>
                            ${showDifferenceColumn ? '<th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Min Jelszint (dBuV)</th>' : ''}
                            <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Átlag Jelszint (dBuV)</th>
                            ${showDifferenceColumn ? '<th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Max Jelszint (dBuV)</th>' : ''}
                            ${showDifferenceColumn ? '<th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Különbség (dBuV)</th>' : ''}
                            <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Eltérés az átlagtól (dB)</th>
                            ${showMeasurementsColumn ? '<th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Mérések</th>' : ''}
                        </tr>
                    </thead>
                    <tbody class="bg-white divide-y divide-gray-200">
            `;

            processedData.forEach(ch => {
                let merContent = '<span class="text-gray-400">N/A</span>';
                let merClass = 'text-gray-700';
                if (ch.type === 'DVBC' && ch.avgMer !== null) {
                    merContent = ch.avgMer.toFixed(2);
                    if (ch.avgMer < 40) {
                        merClass = 'text-orange-500 font-bold';
                    }
                }
                
                const differenceClass = showDifferenceColumn && ch.levelDifference === maxDifference ? 'text-red-600 font-bold' : 'text-gray-700';
                
                const deviation = ch.deviationFromTotalAvg;
                const deviationText = (deviation > 0 ? '+' : '') + deviation.toFixed(1);
                const deviationClass = deviation > 0 ? 'text-green-600' : 'text-red-600';

                tableHTML += `
                    <tr>
                        <td class="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-900">${ch.name}</td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-700">${ch.standardChannelName}</td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-700">${ch.displayFrequency.toFixed(2)}</td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm ${merClass}">${merContent}</td>
                        ${showDifferenceColumn ? `<td class="px-6 py-4 whitespace-nowrap text-sm text-gray-700">${ch.minLevel.toFixed(2)}</td>` : ''}
                        <td class="px-6 py-4 whitespace-nowrap text-sm font-semibold text-gray-800">${ch.avgLevel.toFixed(2)}</td>
                        ${showDifferenceColumn ? `<td class="px-6 py-4 whitespace-nowrap text-sm text-gray-700">${ch.maxLevel.toFixed(2)}</td>` : ''}
                        ${showDifferenceColumn ? `<td class="px-6 py-4 whitespace-nowrap text-sm ${differenceClass}">${ch.levelDifference.toFixed(2)}</td>` : ''}
                        <td class="px-6 py-4 whitespace-nowrap text-sm font-semibold ${deviationClass}">${deviationText}</td>
                        ${showMeasurementsColumn ? `<td class="px-6 py-4 whitespace-nowrap text-sm text-gray-700">${ch.measurementsDisplay}</td>` : ''}
                    </tr>
                `;
            });

            tableHTML += `
                    </tbody>
                </table>
            `;
            resultsTable.innerHTML = tableHTML;
