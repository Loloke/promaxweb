            <h2 class="!mt-0">XML Jelszint Analizátor - Használati Útmutató</h2>

            <h3>Bevezetés</h3>
            <p>
                Ez az online eszköz a Promax Ranger típusú mérőműszerekből exportált <span class="code-inline">.xml</span> formátumú mérési fájlok feldolgozására és vizuális elemzésére szolgál.
            </p>
            <p>
                Az alkalmazás egy egységes, füles felületen keresztül kínál különböző funkciókat:
            </p>
            <ul>
                <li><strong>Főoldal:</strong> Egyedi mérések részletes, statisztikai alapú elemzéséhez.</li>
                <li><strong>Összehasonlítás:</strong> Két mérési adathalmaz (pl. beállítás előtt és után) közötti különbségek vizsgálatához.</li>
            </ul>

            <!-- Főoldal -->
            <h2>Főoldal: Részletes Elemzés</h2>
            <p>A főoldal egy vagy több mérési pont részletes, statisztikai alapú elemzésére szolgál.</p>

            <h4>1. Fájlok feltöltése</h4>
            <ol class="list-decimal">
                <li>Kattintson a <strong>"Mérési fájlok kiválasztása (.XML)"</strong> gombra, vagy egyszerűen húzza a fájlokat a szaggatott vonallal jelölt területre.</li>
                <li>A felugró ablakban válassza ki az összes <span class="code-inline">.xml</span> fájlt, amelyet elemezni szeretne. Több fájl egyidejű kijelölésével a program összevont elemzést készít.</li>
                <li>A kiválasztás után a program automatikusan feldolgozza a fájlokat, és megjeleníti az eredményeket.</li>
            </ol>

            <h4>2. A Grafikon Értelmezése</h4>
            <p>A diagram a csatornák átlagos jelszintjét mutatja oszlopdiagram formájában, frekvencia szerint növekvő sorrendben.</p>
            <ul>
                <li><strong>Oszlopok színei:</strong> A színek a csatorna típusát jelölik (Analóg vagy DVB-C).</li>
                <li><strong>Hibasávok (piros vonalak):</strong> Ha kettő vagy több fájlt tölt fel, a piros "T" alakú hibasávok jelölik a mérési tartományt. A vonal alsó vége a mért <strong>minimális</strong>, a felső vége pedig a <strong>maximális</strong> jelszintet mutatja az adott csatornán.</li>
            </ul>

            <h4>3. Vezérlőelemek (Grafikon felett)</h4>
            <ul>
                <li><strong>Tilt ábrázolása:</strong> Bejelölve megjelenít egy piros egyenest, amely az első és az utolsó csatorna átlagos jelszintjét köti össze. A jelmagyarázatban megjelenik a "Tilt" értéke, ami a hálózat frekvenciafüggő csillapításáról ad képet.</li>
                <li><strong>Min/Max jelölése:</strong> Bejelölve a grafikonon megjelenik két fekete, vízszintes, szaggatott vonal, amelyek a csatornák átlagos jelszintjeinek minimumát és maximumát jelölik. A jelmagyarázatban ezen értékek is megjelennek, segítve a jelszint-tartomány gyors áttekintését.</li>
                <li><strong>Szélsőséges értékek szűrése:</strong> Eltávolítja azokat a csatornákat, amelyek átlagos jelszintje több mint 30 dBuV-vel tér el a teljes átlagtól. Ez segít a kiugró, valószínűleg hibás mérések figyelmen kívül hagyásában.</li>
                <li><strong>Szabványos skála:</strong> Rögzíti a grafikon Y tengelyét egy fix tartományra, ami megkönnyíti a különböző mérések vizuális összehasonlítását. A kezdőérték megadása után egy 6 dBuV-s tartományt ábrázol. A "Szűkített (3dBuV)" opcióval ez a tartomány 3 dBuV-re csökkenthető a finomabb részletek vizsgálatához.</li>
                <li><strong>Digitális jelszint kompenzáció:</strong> Bejelölve +3 dBuV-t ad a digitális csatornák jelszintjéhez (átlag, min és max), hogy azok vizuálisan jobban összehasonlíthatók legyenek az analóg csatornák csúcsértékével.</li>
                <li><strong>Céljelszint:</strong> A grafikon feletti beviteli mezőbe beírva a program kiszámítja, hogy az egyes csatornák jelszintjét mennyivel kell módosítani a céljelszint eléréséhez. Az eredmény a táblázat "Kompenzáció" oszlopában jelenik meg.</li>
            </ul>

            <h4>4. A Részletes Adatok Táblázata</h4>
            <p>A táblázat soronként, részletesen tartalmazza a feldolgozott csatornák adatait.</p>
            <ul>
                <li><strong>Átlag MER (dB):</strong> Digitális csatornák esetén a Modulációs Hibaarány (MER) átlagértéke. A 40 dB alatti értékek narancssárgával vannak kiemelve.</li>
                <li><strong>Különbség (dBuV):</strong> A minimális és maximális mért jelszint közötti különbség. A legnagyobb különbség pirossal van kiemelve.</li>
                <li><strong>Eltérés az átlagtól (dB):</strong> Megmutatja, hogy az adott csatorna jelszintje mennyivel tér el az összes csatorna átlagától. A pozitív értékek zölddel, a negatív értékek pirossal jelennek meg.</li>
                <li><strong>Kompenzáció (dB):</strong> Ez az érték mutatja meg, hogy az adott csatorna jelszintjét mennyivel kell módosítani (csillapítani vagy erősíteni) a megadott céljelszint eléréséhez. A <strong>pozitív (zöld)</strong> érték növelést, a <strong>negatív (piros)</strong> érték csökkentést jelent.</li>
            </ul>
